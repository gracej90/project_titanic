<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://dimplejs.org/dist/dimple.v2.2.0.min.js"></script>

        <style>
        .chart, h1, h5 {
            text-align: center;
        }

        div.buttons {
          float: right;
          margin-top: 25px;
        }

        div.buttons div {
          background-color: lightgrey;
          color: white;
          padding: 7px;
        }
        </style>
    </head>
    <body>
        <h1>Titanic Passengers: who survived?</h1>
        <h5>By: Grace Cho</h4>
        <hr width="60%" align="center">
        <br>
        <!-- Bar graph of survival count by Pclass & Sex -->
        <div class = "chart" id="chartContainer">
        <script type="text/javascript">
            var width = 600,
                height = 450,
                margin = 50;

            var svg = d3.select("#chartContainer")
                        .append("svg")
                        .attr("width", width + margin)
                        .attr("height", height + margin);

            d3.csv("/data/sex_class_survival_rate.csv", function(data) {
                var chart = new dimple.chart(svg, data);
                var x = chart.addCategoryAxis("x", ["Pclass", "Sex"]);
                x.addGroupOrderRule(["female", "male"]);
                x.title = "Passenger Class";
                chart.addMeasureAxis("y", "Survival_rate");
                chart.addSeries("Sex", dimple.plot.bar);
                chart.setBounds(100,90,420,370);
                var myLegend = chart.addLegend(550, 100, 60, 300, "Right");

                svg.append("text")
                   .attr("x", (width + margin) / 2)
                   .attr("y", 50)
                   .style("text-anchor", "middle")
                   .style("font-weight", "bold")
                   .style("font-size", "22px")
                   .text("Survival rate by passenger class");


               chart.draw();

               // orphan the legend
               chart.legends = [];

               svg.selectAll("title_text")
                     .data(["Click legend to","show/hide gender:"])
                     .enter()
                     .append("text")
                       .attr("x", 540)
                       .attr("y", function (d, i) { return 90 + i * 14; })
                       .style("font-family", "sans-serif")
                       .style("font-size", "10px")
                       .style("color", "Black")
                       .text(function (d) { return d; });

               // Get a unique list of Owner values to use when filtering
               var filterValues = dimple.getUniqueValues(data, "Sex");
               // Get all the rectangles from our now orphaned legend
               myLegend.shapes.selectAll("rect")
                 // Add a click event to each rectangle
                 .on("click", function (e) {
                   // This indicates whether the item is already visible or not
                   var hide = false;
                   var newFilters = [];
                   // If the filters contain the clicked shape hide it
                   filterValues.forEach(function (f) {
                     if (f === e.aggField.slice(-1)[0]) {
                       hide = true;
                     } else {
                       newFilters.push(f);
                     }
                   });
                   // Hide the shape or show it
                   if (hide) {
                     d3.select(this).style("opacity", 0.2);
                   } else {
                     newFilters.push(e.aggField.slice(-1)[0]);
                     d3.select(this).style("opacity", 0.8);
                   }
                   // Update the filters
                   filterValues = newFilters;
                   // Filter the data
                   chart.data = dimple.filterData(data, "Sex", filterValues);
                   // Passing a duration parameter makes the chart animate. Without
                   // it there is no transition
                   chart.draw(800);
                 });
             });

        </script>
        </div>

        <div class = "chart" id="chartContainer1">
            <script type="text/javascript">
                var width = 600,
                    height = 450,
                    margin = 50;

                var svg1 = d3.select("#chartContainer1")
                            .append("svg")
                            .attr("width", width + margin)
                            .attr("height", height + margin);

                d3.csv("/data/sex_age_survival_rate.csv", function(data) {
                // drawing age_group chart
                    var chart = new dimple.chart(svg1, data);
                    chart.setBounds(100,90,420,370);

                    var x = chart.addCategoryAxis("x", ["age_group", "sex"]);
                    x.addOrderRule("order");
                    chart.addMeasureAxis("y", "survival_rate");
                    chart.addSeries("sex", dimple.plot.bar);
                    var myLegend = chart.addLegend(550, 100, 60, 300, "Right");

                    // adding title chart
                    svg1.append("text")
                       .attr("x", (width + margin) / 2)
                       .attr("y", 50)
                       .style("text-anchor", "middle")
                       .style("font-weight", "bold")
                       .style("font-size", "22px")
                       .text("Survival rate by age groups: distribution overview");

                    chart.draw();

                    // orphan the legend
                    chart.legends = [];

                    svg1.selectAll("title_text")
                          .data(["Click legend to","show/hide gender:"])
                          .enter()
                          .append("text")
                            .attr("x", 540)
                            .attr("y", function (d, i) { return 90 + i * 14; })
                            .style("font-family", "sans-serif")
                            .style("font-size", "10px")
                            .style("color", "Black")
                            .text(function (d) { return d; });

                    // Get a unique list of Owner values to use when filtering
                    var filterValues = dimple.getUniqueValues(data, "sex");
                    // Get all the rectangles from our now orphaned legend
                    myLegend.shapes.selectAll("rect")
                      // Add a click event to each rectangle
                      .on("click", function (e) {
                        // This indicates whether the item is already visible or not
                        var hide = false;
                        var newFilters = [];
                        // If the filters contain the clicked shape hide it
                        filterValues.forEach(function (f) {
                          if (f === e.aggField.slice(-1)[0]) {
                            hide = true;
                          } else {
                            newFilters.push(f);
                          }
                        });
                        // Hide the shape or show it
                        if (hide) {
                          d3.select(this).style("opacity", 0.2);
                        } else {
                          newFilters.push(e.aggField.slice(-1)[0]);
                          d3.select(this).style("opacity", 0.8);
                        }
                        // Update the filters
                        filterValues = newFilters;
                        // Filter the data
                        chart.data = dimple.filterData(data, "sex", filterValues);
                        // Passing a duration parameter makes the chart animate. Without
                        // it there is no transition
                        chart.draw(800);
                      });
                  });
        </script>
        </div>
        <br>
        <br>
        <div class = "chart" id="chartContainer2">
            <script type = "text/javascript">

            var width = 650,
                height = 450,
                margin = 50;

            var svg2 = d3.select("#chartContainer2")
                        .append("svg")
                        .attr("width", width + margin)
                        .attr("height", height + margin);


            d3.csv("/data/sex_age_survival_rate.csv", function(data) {

                // create indicator chart on right of main chart
                var indicator = new dimple.chart(svg2, data);

                // pick deafult and selected colors
                var defaultColor = indicator.defaultColors[0];
                var indicatorColor = indicator.defaultColors[2];

                // The frame duration for the animation in milliseconds
                var frame = 2000;
                var firstTick = true;

                // Place indicator bar chart to the right
                indicator.setBounds(540, 75, 153, 311);

                // add age along y-axis of indicator
                var y = indicator.addCategoryAxis("y", "sex");
                // add survival rate for x-axis & hide axis
                var x = indicator.addMeasureAxis("x", "sum_survived");
                x.hidden = true;

                // add bars to indicator & add event handlers
                var s = indicator.addSeries(null, dimple.plot.bar);
                s.addEventHandler("click", onClick);
                indicator.draw();

                // remove title from y-axis
                y.titleShape.remove();
                y.shapes.selectAll("line, path").remove();

                y.shapes.selectAll("text")
                        .style("text-anchor", "start")
                        .style("font-size", "11px")
                        .attr("transform", "translate(18, 0.5)");

                svg2.selectAll("title_text")
                      .data(["Click bar to select",
                          "and pause. Click again",
                          "to resume animation"])
                      .enter()
                      .append("text")
                      .attr("x", 540)
                      .attr("y", function (d, i) { return 58 + i * 12; })
                      .style("font-family", "sans-serif")
                      .style("font-size", "10px")
                      .style("color", "Black")
                      .text(function (d) { return d; });


                s.shapes
                        .attr("rx",10)
                        .attr("ry", 10)
                        .style("opacity", 0.4);

                var bubbles = new dimple.chart(svg2, data);
                bubbles.setBounds(100,90,420,370);
                bubbles.addMeasureAxis("x", "sum_survived");
                bubbles.addMeasureAxis("y", "survival_rate");
                var mySeries = bubbles.addSeries("age_group", dimple.plot.bubble);

                // Change legend order
                var myLegend = bubbles.addLegend(100,50,410,60);
                // Access legend
                myLegend._getEntries = function() {
                    var orderedValues = ["1-10", "11-20", "21-30", "31-40", "41-50", "51-60", "61-70", "71+", "No Data"];
                    var entries = [];
                    orderedValues.forEach(function(v) {
                        entries.push({
                            key : v,
                            fill : bubbles.getColor(v).fill,
                            stroke : bubbles.getColor(v).stroke,
                            opacity : bubbles.getColor(v).opacity,
                            series : [mySeries],
                            aggField : [v]
                        });
                    }, this);
                    return entries;
                };

                // Add title chart
                svg2.append("text")
                   .attr("x", (width + margin) / 2)
                   .attr("y", 20)
                   .style("text-anchor", "middle")
                   .style("font-weight", "bold")
                   .style("font-size", "22px")
                   .text("Survival rate by age groups: a closer look");

                // Add a storyboard to the main chart and set the tick event
                var story = bubbles.setStoryboard("sex", onTick);
                // Change the frame duration
                story.frameDuration = frame;
                // Draw bubble chart
                bubbles.draw();

                // Orphan legends
                bubbles.legend = [];

                story.storyLabel.remove();

                function onClick(e) {
                    story.pauseAnimation();
                    if (e.yValue === story.getFrameValue()) {
                        story.startAnimation();
                    }   else {
                        story.goToFrame(e.yValue);
                        story.pauseAnimation();
                    }
                }

                function onTick(e) {
                    if (!firstTick) {
                        s.shapes
                            .transition()
                            .duration(frame/2)
                            .style("fill", function (d) { return (d.y === e ? indicatorColor.fill : defaultColor.fill) })
                            .style("stroke", function (d) { return (d.y === e ? indicatorColor.stroke : defaultColor.stroke) });
                    }
                    firstTick = false;
                }

            });
            </script>
         </div>
    </body>
</html>
